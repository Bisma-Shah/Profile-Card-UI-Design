<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!--Boxicons CSS-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Profile card container -->
    <div class="profile-card">
      <!-- Profile image -->
      <div class="image">
        <img
          src="assets/profileimg.webp"
          alt="profile-card"
          class="profile-img"
        />
      </div>
      <!-- Name and job title -->
      <div class="text-data">
        <span class="name">BISMA SHAH</span>
        <span class="job">Creative Web Developer</span>
      </div>

      <!-- Social media buttons -->
      <div class="media-buttons">
        <a href="#" style="background-color: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background-color: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" style="background-color: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background-color: #ff0000" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
        <a href="#" style="background-color: #0077b5" class="link">
          <i class="bx bxl-linkedin-square"></i>
        </a>
      </div>
      <!-- Action buttons: Subscribe and Message -->
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <!-- Analytics data: likes, comments, shares -->
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
      </div>
  </body>
</html>
